options:
#General Options
  - name        : 'General Options'
    children    :
      - name    : 'Custom Favicon'
        desc    : "You can put url of an ico image that will represent your website's favicon.ico (16px x 16px)"
        id      : 'favicon'
        default : ''
        type    : 'upload'

      - name    : 'Apple iPhone Icon Upload'
        desc    : 'Icon for Apple iPhone (57px x 57px)'
        id      : 'iphone_icon'
        default : ''
        type    : 'upload'

      - name    : 'Apple iPhone Retina Icon Upload'
        desc    : 'Icon for Apple iPhone Retina Version (114px x 114px)'
        id      : 'iphone_icon_retina'
        default : ''
        type    : 'upload'

      - name    : 'Apple iPad Icon Upload'
        desc    : 'Icon for Apple iPhone (72px x 72px)'
        id      : 'ipad_icon'
        default : ''
        type    : 'upload'

      - name    : 'Apple iPad Retina Icon Upload'
        desc    : 'Icon for Apple iPad Retina Version (144px x 144px)'
        id      : 'ipad_icon_retina'
        default : ''
        type    : 'upload'

#      - name    : 'Default Sidebar Position'
#        desc    : 'Select the defeault position of the sidebar.'
#        id      : 'default_sidebar_pos'
#        default : 'right'
#        options : {right : 'Right', left : 'Left'}
#        type    : 'select'

      - name    : 'Tracking Code'
        desc    : 'Paste your Google Analytics (or other) tracking code here. This will be added into the footer template of your theme.'
        id      : 'google_analytics'
        default : ''
        type    : 'textarea'

      - name    : 'Allow comments on pages'
        desc    : 'Allow comments on regular pages.'
        id      : 'comments_pages'
        default : 1
        type    : 'checkbox'

      - name    : 'Disable featured images on pages'
        desc    : 'Disable featured images on regular pages.'
        id      : 'featured_images_pages'
        default : 0
        type    : 'checkbox'

      - name    : 'Responsive Design'
        desc    : 'Use the responsive design features.'
        id      : 'responsive'
        default : 1
        type    : 'checkbox'

#      - name    : 'Use Fixed Layout for iPad Portrait'
#        desc    : 'Check this box to use the fixed layout for the iPad in portrait view.'
#        id      : 'ipad_potrait'
#        default : 1
#        type    : 'checkbox'

      - name    : 'Space before &lt;/head&gt;'
        desc    : 'Add code before the &lt;/head&gt; tag.'
        id      : 'head_after'
        default : ''
        type    : 'textarea'

      - name    : 'Space before &lt;/body&gt;'
        desc    : 'Add code before the &lt;/body&gt; tag.'
        id      : 'space_body'
        default : ''
        type    : 'textarea'
#Site Layout
  - name        : 'Site Layout'
    children    :
      - name    : 'Layout'
        desc    : 'Select boxed or wide layout.'
        id      : 'layout'
        default : 'wide'
        type    : 'select'
        options : {wide : 'Wide', boxed : 'Boxed'}

      - name    : 'Content and sidebar width'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Content and sidebar width</h3><p>These settings are used on pages with 1 sidebar. Total values must add up to 100.</p>'
        icon    : true
        type    : 'info'

      - name    : 'Content width'
        desc    : 'Controls the width of the content area. In px or %, ex: 100% or 1170px.'
        id      : 'content_width_1'
        default : '77%'
        type    : 'text'

      - name    : 'Sidebar width'
        desc    : 'Controls the width of the sidebar. In px or %, ex: 100% or 1170px.'
        id      : 'sidebar_width'
        default : '23%'
        type    : 'text'

      - name    : 'Content and two sidebars width'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Content and two sidebars width</h3><p>These settings are used on pages with 1 sidebar. Total values must add up to 100.</p>'
        icon    : true
        type    : 'info'

      - name    : 'Content width'
        desc    : 'Controls the width of the content area. In px or %, ex: 100% or 1170px.'
        id      : 'content_width_2'
        default : '58%'
        type    : 'text'

      - name    : 'Sidebar 1 width'
        desc    : 'Controls the width of the sidebar 1. In px or %, ex: 100% or 1170px.'
        id      : 'sidebar_1_width'
        default : '21%'
        type    : 'text'

      - name    : 'Sidebar 2 width'
        desc    : 'Controls the width of the sidebar 2. In px or %, ex: 100% or 1170px.'
        id      : 'sidebar_2_width'
        default : '21%'
        type    : 'text'

#Header options
  - name        : 'Header Options'
    children    :
      - name    : 'Header Info'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Header Content Options</h3>'
        icon    : true
        type    : 'info'

      - name    : 'Select a Header Layout'
        desc    : ''
        id      : 'header_layout'
        default : 'v1'
        type    : 'radios'
        img     : true
        options : {v1 : '/images/patterns/header1.jpg', v2 : '/images/patterns/header2.jpg', v3 : '/images/patterns/header3.jpg', v4 : '/images/patterns/header4.jpg', v5 : '/images/patterns/header5.jpg'}

      - name    : 'Fixed menu'
        desc    : 'Fixed main menu.'
        id      : 'fixed_menu'
        default : 0
        type    : 'checkbox'

      - name    : 'Header Top Left Content'
        desc    : 'Not for Header #1'
        id      : 'header_left_content'
        default : 'contactinfo'
        type    : 'select'
        options : {header-info : 'Contact Info', header-social : 'Social Links', header-menu : 'Navigation'}

      - name    : 'Header Top Right Content'
        desc    : 'Not for Header #1'
        id      : 'header_right_content'
        default : 'nav'
        type    : 'select'
        options : {header-info : 'Contact Info', header-social : 'Social Links', header-menu : 'Navigation'}

      - name    : 'Header Tagline Area Content For Header #4'
        desc    : ''
        id      : 'header_v4_content'
        default : 'taglinesearch'
        type    : 'select'
        options : {tagline : 'Tagline', search : 'Search', taglinesearch : 'Tagline + Search', banner : 'Banner'}

      - name    : 'Banner Code For Header #4'
        desc    : 'Add HTML banner code for Header # 4'
        id      : 'header_banner_code'
        default : ''
        type    : 'textarea'

      - name    : 'Header Phone Number'
        desc    : ''
        id      : 'header_number'
        default : 'Call Us Today! 1.555.555.555'
        type    : 'text'

      - name    : 'Header Email Address'
        desc    : ''
        id      : 'header_email'
        default : 'info@yourdomain.com'
        type    : 'text'

      - name    : 'Header Tagline'
        desc    : ''
        id      : 'header_tagline'
        default : 'Insert Any Headline Or Link You Want Here'
        type    : 'text'

      - name    : 'Background Image For Header Area'
        desc    : 'Please choose an image or insert an image url to use for the header backgroud.'
        id      : 'header_bg_image'
        default : ''
        mode    : 'mini'
        type    : 'media'

      - name    : '100% Background Image'
        desc    : 'Have header background image always at 100% in width and height and scale according to the browser size.'
        id      : 'header_bg_full'
        default : 0
        type    : 'checkbox'

      - name    : 'Background Repeat'
        desc    : ''
        id      : 'header_bg_repeat'
        default : ''
        type    : 'select'
        options : {repeat : 'repeat', repeat-x : 'repeat-x', repeat-y : 'repeat-y', no-repeat : 'no-repeat'}

      - name    : 'Display social icons on header of the page:'
        desc    : 'Select the checkbox to show social media icons on the header of the page.'
        id      : 'header_social'
        default : 1
        type    : 'checkbox'

      - name    : 'Open social icons on header in a new window'
        desc    : ''
        id      : 'header_social_target'
        default : 0
        type    : 'checkbox'

      - name    : 'Header Info'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Logo Options</h3>'
        icon    : true
        type    : 'info'

      - name    : 'Logo'
        desc    : 'Please choose an image file for your logo'
        id      : 'logo'
        default : '/images/logo.png'
        mode     : 'min'
        type    : 'media'

      - name    : 'Logo (Retina Version @2x)'
        desc    : 'Please choose an image file for the retina version of the logo. It should be 2x the size of main logo.'
        id      : 'logo_retina'
        default : ''
        mode     : 'min'
        type    : 'media'

      - name    : 'Standard Logo Width for Retina Logo'
        desc    : 'If retina logo is uploaded, please enter the standard logo (1x) version width, do not enter the retina logo width.'
        id      : 'retina_logo_width'
        default : '110'
        type    : 'text'

      - name    : 'Standard Logo Height for Retina Logo'
        desc    : 'If retina logo is uploaded, please enter the standard logo (1x) version height, do not enter the retina logo height.'
        id      : 'retina_logo_height'
        default : '22'
        type    : 'text'

      - name    : 'Logo Left Margin'
        desc    : '(in pixels)'
        id      : 'margin_left_logo'
        default : '0px'
        type    : 'text'

      - name    : 'Logo Right Margin'
        desc    : '(in pixels)'
        id      : 'margin_right_logo'
        default : '0px'
        type    : 'text'

      - name    : 'Logo Top Margin'
        desc    : '(in pixels)'
        id      : 'margin_top_logo'
        default : '12px'
        type    : 'text'

      - name    : 'Logo Bottom Margin'
        desc    : '(in pixels)'
        id      : 'margin_bottom_logo'
        default : '0px'
        type    : 'text'

      - name    : 'Header Info'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Menu Options</h3>'
        icon    : true
        type    : 'info'

      - name    : 'Main Nav Height'
        desc    : "(Only use number without 'px', default is 83)"
        id      : 'nav_height'
        default : '83'
        type    : 'text'

      - name    : 'Dropdown Menu Width'
        desc    : '(in pixels)'
        id      : 'dropdown_menu_width'
        default : '170px'
        type    : 'text'

        name    : 'Header Info'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Page Title Bar Options</h3>'
        icon    : true
        type    : 'info'

      - name    : 'Page Title Bar'
        desc    : 'Show page titl bar'
        id      : 'page_title_bar'
        default : 1
        type    : 'checkbox'

      - name    : 'Page Title Bar Height'
        desc    : '(in pixels)'
        id      : 'page_title_height'
        default : '87px'
        type    : 'text'

      - name    : 'Page Title Bar Background'
        desc    : ''
        id      : 'page_title_bg'
        default : '/images/page_title_bg.png'
        mode    : 'mini'
        type    : 'media'

      - name    : 'Page Title Bar Background (Retina Version @2x)'
        desc    : ''
        id      : 'page_title_bg_retina'
        default : ''
        mode    : 'mini'
        type    : 'media'

      - name    : 'Page Title Bar Background Color'
        desc    : ''
        id      : 'page_title_bg_color'
        default : '#F6F6F6'
        type    : 'color'

      - name    :  'Page Title Bar Borders'
        desc    : ''
        id      : 'page_title_border_color'
        default : '#d2d3d4'
        type    : 'color'

      - name    : 'Header Info'
        desc    : ''
        id      : ''
        default : '<h3 style="margin: 0;">Breadcrumb Options</h3>'
        icon    : true
        type    : 'info'

      - name    : 'Breadcrumbs or Search Box?'
        desc    : 'Show breadcrumbs or searchbox on page title bar?'
        id      : 'page_title_bar_content'
        default : 'breadcrumbs'
        options : {breadcrumbs: 'Breadcrumbs', search: 'Search Box'}
        type    : 'select'

      - name    : 'Breadcrumb Menu'
        desc    : 'Show breadcrumb in general'
        id      : 'breadcrumb'
        default : 1
        type    : 'checkbox'

      - name    : 'Breadcrumb on Mobile Devices'
        desc    : 'Show breadcrumbs on mobile dvices'
        id      : 'breadcrumb_mobile'
        default : 0
        type    : 'checkbox'

      - name    : 'Breadcrumbs position'
        desc    : 'Breadcrumbs menu align.'
        id      : 'breadcrumb_position'
        default : 'right'
        options : {right: 'Right', left: 'Left'}
        type    : 'select'

      - name    : 'Breadcrumb Menu Prefix'
        desc    : 'The text before the bradcrumb menu'
        id      : 'breacrumb_prefix'
        default : ''
        type    : 'text'
